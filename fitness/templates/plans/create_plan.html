{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow-sm p-4">
    <h1>Create a New Training Plan</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Plan</button>
    </form>
</div>
{% endblock %}
