{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>AI Generated Plan</h1>
<h2> Plan Overview</h2>
<p> {{ plan.plan_summary }}</p>
<p>Goal Type</p>
<p> {{ plan.goal_type | default:"Combined" }}</p>

{% if plan.planjson %}
<p> {{ plan.plan_json }}</p>
{% else %}
<p> Generating...... Or failing.....</p>
