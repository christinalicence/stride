{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4 mb-4">
    
  <h1>Edit Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn normal-button">Save Changes</button>
    <a href="{% url 'profile_detail' comment.author.user.username %}" class="btn outline-button">Cancel</a>
  </form>
    </div>
</div>
{% endblock %}
