{% extends 'base.html' %}

{% block content %}
    <h1>User Profiles</h1>
    
    {% for profile in profiles %}
        <div class="card my-3 p-3">
            <h2>
                <a href="{% url 'profile_detail' profile.user.username %}">
                    {{ profile.display_name|default:profile.user.username }}
                </a>
            </h2>
            <p>Joined: {{ profile.created_at|date:"F j, Y" }}</p>
        </div>
    {% empty %}
        <p>No user profiles found.</p>
    {% endfor %}

{% endblock %}
