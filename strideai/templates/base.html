<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StrideAI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'fitness/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <a class="navbar-brand" href="{% url 'profile_list' %}">Find Your Connections</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'profile_detail' username=user.username %}" class="btn btn-outline-primary me-2">My Profile</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger me-2">Sign Out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Sign In</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
        {% endif %}
    </div>
</nav>
        <div class="container mt-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        
        {% block content %}
        {% endblock %}
        </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
