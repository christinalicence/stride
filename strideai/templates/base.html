{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StrideAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fitness/css/styles.css' %}?v=2">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <a class="navbar-brand" href="{% url 'profile_list' %}">Find Your Connections</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'profile_detail' username=user.username %}" class="btn btn-outline-primary me-2">My Profile</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger me-2">Sign Out</button>
            </form>
            <form class="d-flex me-2" role="search" method="GET" action="{% url 'search_profiles_by_username' %}">
                <input class="form-control me-2" type="search" placeholder="Search User" aria-label="Search" name="q" style="max-width: 150px;">
                <button class="btn btn-sm btn-outline-info" type="submit">Search User</button>
            </form>
            <form class="d-flex me-3" role="search" method="GET" action="{% url 'search_profiles_by_goal_event' %}">
                <input class="form-control me-2" type="search" placeholder="Search Goal" aria-label="Search" name="q" style="max-width: 150px;">
                <button class="btn btn-sm btn-outline-info" type="submit">Search Goal</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Sign In</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
        {% endif %}
    </div>
</nav>
        <div class="container mt-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        
        {% block content %}
        {% endblock %}
        </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
